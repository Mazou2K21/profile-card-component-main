<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="assets/images/bg-pattern-top.svg" class="bg-top" alt="">
  <img src="assets/images/bg-pattern-bottom.svg" class="bg-bottom" alt="">
  <div class="container">
    <div>
      <img src="assets/images/bg-pattern-card.svg" class="card-img" alt="">
    </div>
    <div class="photo-profile">
      <img src="assets/images/image-victor.jpg" class="img-victor" alt="">
    </div>
    <div class="info">
      <p><strong>Victor Crest</strong>26</p>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="detail">
      <p><strong>80K</strong>
                Followers</p>
      <p><strong>803K</strong>
                    Likes</p>
      <p><strong>1.4K</strong>
                    Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/BoukikazM" target="_blank">Boukikaz Mouatez Billeh</a>.
  </div>
</body>
</html>
